<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="fondo" class="container">
      <img
        id="image-fondo"
        src="https://raw.githubusercontent.com/4GeeksAcademy/EliasMilano-Excuse-Generator/main/src/assets/img/fondo2.jpg"
      />
      <div id="bossData" class="container-fluid">
        <img
          id="boss-photo"
          src="https://img.freepik.com/premium-vector/angry-boss-cartoon-character-vector-illustration-doodle-style_1151-44136.jpg"
        />
        <h6>Mr Mic-Roman-Agement</h6>
      </div>
      <div id="bossMessage" class="container-fluid">
        <div id="boss-message-text">
          <p>Hey! Why aren't you at your desk? Where are you?</p>
        </div>
        <div>
          <img
            id="boss-message-fondo"
            src="https://raw.githubusercontent.com/4GeeksAcademy/EliasMilano-Excuse-Generator/refs/heads/main/src/assets/img/message-boss.jpg"
          />
        </div>
      </div>
      <div id="myMessage" class="container-fluid">
        <div id="my-message-text">
          <p id="excuse">My dog ate my homework</p>
        </div>
        <div id="my-message-fondo">
          <img
            id="my-message-fondo"
            src="https://raw.githubusercontent.com/4GeeksAcademy/EliasMilano-Excuse-Generator/refs/heads/main/src/assets/img/my-message2.jpg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
